name: Build UserScript with Webhook

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Replace Webhook URL
        run: |
          sed -i "s|const WEBHOOK_URL = .*|const WEBHOOK_URL = '${{ secrets.DISCORD_WEBHOOK_URL }}';|g" your-userscript.js
          sed -i "s|const WEBHOOK_URL = .*|const WEBHOOK_URL = process.env.DISCORD_WEBHOOK_URL;|g" your-userscript.js

      - name: Create build artifact
        run: |
          cp your-userscript.js travel-airways-bot.user.js
          echo "âœ… Build completed"

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: travel-airways-bot
          path: travel-airways-bot.user.js
